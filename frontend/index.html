<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Plug Wallet Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">ICP Plug Wallet Demo</h1>
                <div id="plugNotInstalled" class="alert alert-warning d-none">
                    Please install Plug wallet to continue
                </div>
                <div class="text-center">
                    <button id="loginButton" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" id="loginSpinner"></span>
                        Connect Plug Wallet
                    </button>
                    <button id="logoutButton" class="btn btn-danger d-none">Disconnect</button>
                </div>
                <div id="userInfo" class="mt-4 d-none">
                    <h4>Welcome!</h4>
                    <p>Your Principal ID: <span id="principalId"></span></p>
                    <p>Message: <span id="greeting"></span></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
